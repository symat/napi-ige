    <script src="/napiige.js"></script>

    <script>
      function fetchSingleQuote() {
        var bookList = document.getElementById("books");
        var book = bookList.options[bookList.selectedIndex].value;
        var chapter = document.getElementById("chapter").value.trim();
        var verse = document.getElementById("verse").value.trim();
        var verse2 = document.getElementById("verse2").value.trim();
        var reference = book + ". " + chapter + ", " + verse;
        if (verse2.length > 0) {
          reference += "-" + verse2;
        }
        console.log(reference);
        document.getElementById("reference").innerHTML = reference;

        napi_ige_quote_locations = [reference];
        napiIge({ quoteTarget: "napi_ige_kg", translation: "KG" });
        napiIge({ quoteTarget: "napi_ige_ruf", translation: "RUF" });
      }
    </script>
